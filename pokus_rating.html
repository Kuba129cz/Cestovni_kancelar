<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Material+Icons');

.progress-bar {
  width: 50em;
  height: 10em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: inset calc(50em* var(--rating) / 100) 0 0 0 yellow;
  mask: url("/app/resources/favorites.svg");
  mask-size: 10em;
}

.star {
  font-family: 'Material Icons';
  font-size: 50px;
  color: #f3f3f3;
}

</style>
</head>
<body style="background-color: black;">

<div class="progress-bar" style="--rating: 60">
</div>

</body>
</html>
